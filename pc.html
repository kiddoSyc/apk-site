<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PC Games</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <a class="back" href="index.html">â¬… Back to Home</a>
  <h1>ðŸ’» PC Games</h1>
<p class="subtitle">Windows PC games & installers</p>

<input type="text" id="searchInput" placeholder="Search PC games...">

<div class="card">
  <h2>GTA San Andreas <span class="badge version">v1.0</span> <span class="badge size">2GB</span> <span class="badge original">Original</span></h2>
  <p>Classic open-world action game</p>
  <a class="btn" href="#">Download</a>
</div>

<div class="card">
  <h2>Need for Speed Most Wanted <span class="badge version">v2.1</span> <span class="badge size">3GB</span> <span class="badge mod">MOD</span></h2>
  <p>High-speed racing game for PC</p>
  <a class="btn" href="#">Download</a>
</div>

</div>

<script>
const searchInput = document.getElementById("searchInput");
searchInput.addEventListener("keyup", function(){
  const filter = searchInput.value.toLowerCase();
  document.querySelectorAll(".card").forEach(card=>{
    const text = card.querySelector("h2").innerText.toLowerCase();
    if(text.includes(filter)){ card.style.display="block"; } else { card.style.display="none"; }
  });
});
</script>

</body>
</html>
