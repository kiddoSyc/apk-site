<!DOCTYPE html>
<html>

</head>
<body>

<div class="container">

  <h1>ðŸ“± Android Apps</h1>
<p class="subtitle">Useful & popular Android applications</p>

<input type="text" id="searchInput" placeholder="Search apps...">

<div class="card">
  <h2>WhatsApp <span class="badge version">v2.50</span> <span class="badge size">40MB</span> <span class="badge original">Original</span></h2>
  <p>Messaging app for chat and calls</p>
  <a class="btn" href="#">Download APK</a>
</div>
<div class="card">
  <h2>NetMirror<span class="badge version">v3.0</span> <span class="badge size">50MB</span> <span class="badge original">MOD</span></h2>
  <p>Modded netflix. free for you</p>
  <a class="btn" href="https://www.mediafire.com/file/15bhn27d3qeo36k/NetMirror.apk/file">Download</a>
</div>

<div class="card">
  <h2>Telegram <span class="badge version">v9.1</span> <span class="badge size">35MB</span> <span class="badge mod">MOD</span></h2>
  <p>Fast cloud-based messaging app</p>
  <a class="btn" href="#">Download APK</a>
</div>

</div>

<script>
const searchInput = document.getElementById("searchInput");
searchInput.addEventListener("keyup", function(){
  const filter = searchInput.value.toLowerCase();
  document.querySelectorAll(".card").forEach(card=>{
    const text = card.querySelector("h2").innerText.toLowerCase();
    if(text.includes(filter)){ card.style.display="block"; } else { card.style.display="none"; }
  });
});
</script>

</body>
