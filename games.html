<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Android Games</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <a class="back" href="index.html">â¬… Back to Home</a>
  <h1>ðŸŽ® Android Games</h1>
<p class="subtitle">Offline & online mobile games</p>

<input type="text" id="searchInput" placeholder="Search games...">

<div class="card">
  <h2>Subway Surfers <span class="badge version">v3.2</span> <span class="badge size">120MB</span> <span class="badge original">Original</span></h2>
  <p>Endless running arcade game</p>
  <a class="btn" href="#">Download APK</a>
</div>

<div class="card">
  <h2>Temple Run <span class="badge version">v1.98</span> <span class="badge size">90MB</span> <span class="badge mod">MOD</span></h2>
  <p>Adventure running game</p>
  <a class="btn" href="#">Download APK</a>
</div>

</div>

<script>
const searchInput = document.getElementById("searchInput");
searchInput.addEventListener("keyup", function(){
  const filter = searchInput.value.toLowerCase();
  document.querySelectorAll(".card").forEach(card=>{
    const text = card.querySelector("h2").innerText.toLowerCase();
    if(text.includes(filter)){ card.style.display="block"; } else { card.style.display="none"; }
  });
});
</script>

</body>
</html>
